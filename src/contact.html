<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link href="/src/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="w-full bg-white shadow-md shadow-vert-300">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <!-- Logo Section -->
            <div class="logo">
                <a href="index.html" class="text-xl font-bold text-blue-600"><img src="/assets/logo.png" alt=""
                        class="object-cover w-48"></a>
            </div>
            <!-- Menu Section -->
            <nav class="menu">
                <ul class="flex space-x-4 font-pfd">
                    <li><a href="index.html" class="text-gray-700 text-xl hover:text-vert-100  uppercase">Actualités</a>
                    </li>
                    <li><a href="films.html" class="text-gray-700 text-xl hover:text-vert-100 uppercase">Nos films</a>
                    </li>
                    <li><a href="reserver.html" class="text-gray-700 text-xl hover:text-vert-100 uppercase">réserver</a></li>
                    <li><a href="contact.html" class="text-gray-700 text-xl hover:text-vert-100 uppercase">Nous contacter</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Page Content -->
    <main class="mx-auto container  mt-24 flex-grow ">
        <div class="h-[600px] w-[1000px] bg-vert-200 rounded-xl mx-auto shadow-lg shadow-vert-300">
            <div class="pt-10 md:pt-20">
                <div class="p-4 md:p-8">
                    <h1 class="
                     text-center pb-8 font-pfd text-4xl md:text-5xl lg:text-6xl uppercase">contactez-nous</h1>
                    <form class="flex flex-col items-center">
                        <div class="md:w-3/4 lg:w-2/3 xl:w-1/2">
                            <div class="flex flex-col md:flex-row">
                                <input id="name" type="text"
                                    class="my-2 py-2 px-4 rounded-md bg-vert-400 text-gris-300 w-full md:w-1/2 md:mr-2 outline-none focus:ring-2 focus:ring-blue-600 font-poppins"
                                    placeholder="Nom">
                                <input id="email" type="email"
                                    class="my-2 py-2 px-4 rounded-md  w-full md:w-1/2 md:ml-2 outline-none focus:ring-2 focus:ring-blue-600 font-poppins bg-vert-400 text-gris-300"
                                    placeholder="Email">
                            </div>
                            <input id="subject" type="text" placeholder="Sujet"
                                class="my-2 py-2 px-4 rounded-md bg-gray-900  w-full outline-none focus:ring-2 focus:ring-blue-600 font-poppins bg-vert-400 text-gris-300">
                            <textarea id="message" rows="5" placeholder="Le contenu de votre message ..."
                                class="my-2 py-2 px-4 rounded-md  text-gris-300 w-full outline-none focus:ring-2 focus:ring-blue-600 font-poppins bg-vert-400"></textarea>
                        </div>
                        <button class="inline-block rounded  text-gris-300 bg-vert-400 font-poppins  px-6 pb-2 pt-2.5 text-l font-medium uppercase leading-normal  shadow-vert-100 transition duration-150 ease-in-out hover:bg-vert-100 hover:shadow-vert-300 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong">envoyer</button>
                    </form>
                </div>
            </div>
        </div>
          
          
    </main>

    <!-- Footer -->
    <footer class="bg-vert-100 py-8 font-poppins mt-20">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row md:justify-between">
                <div class="mb-4 md:mb-0 font-poppins">
                    <h3 class="text-lg font-semibold mb-2 ">Liens rapides</h3>
                    <ul class="font-poppins">
                        <li><a href="#" class="hover:text-gray-300 ">Accueil</a></li>
                        <li><a href="#" class="hover:text-gray-300">Actualités</a></li>
                        <li><a href="#" class="hover:text-gray-300">Contact</a></li>
                    </ul>
                </div>
                <div class="mb-4 md:mb-0 font-poppins">
                    <h3 class="text-lg font-semibold mb-2 font-poppins">Réseaux sociaux</h3>
                    <ul>
                        <li><a href="#" class="hover:text-gray-300">Facebook</a></li>
                        <li><a href="#" class="hover:text-gray-300">Twitter</a></li>
                        <li><a href="#" class="hover:text-gray-300">Instagram</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">Newsletter</h3>
                    <p>Abonnez-vous à notre newsletter pour rester à jour.</p>
                    <form class="mt-2">
                        <input type="email" placeholder="Votre adresse email"
                            class="bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:bg-gray-600">
                        <button type="submit"
                            class="bg-vert-200 text-white px-4 py-2 rounded-lg ml-2 hover:bg-blue-600">S'abonner</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
