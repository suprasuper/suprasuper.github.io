<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./menumobile.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link href="./src/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="shadow-md shadow-vert-300">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html" class="text-xl font-bold text-blue-600"><img src="./assets/logo.png" alt="" class="object-cover w-48"></a>
            </div>
            <ul class="nav-links font-pfd">
                <li><a class="text-gray-700 text-xl hover:text-vert-100  uppercase" href="./index.html">Actualités</a></li>
                <li><a class="text-gray-700 text-xl hover:text-vert-100  uppercase" href="./films.html">Nos films</a></li>
                <li><a class="text-gray-700 text-xl hover:text-vert-100  uppercase" href="./reserver.html">Réserver</a></li>
                <li><a class="text-gray-700 text-xl hover:text-vert-100  uppercase" href="./contact.html">Nous contacter</a></li>
            </ul>
            <div class="menu-icon" id="menu-icon">
                <button><span>&#9776;</span></button>
            </div>
        </nav>
    </header>

    <main class="monFormulaire">
        <div class="formulaireContainer">
            <div class="formulaireContent">
                <h1 class="form-title">Contactez-nous</h1>
                <form>
                    <div class="form-group">
                        <div class="form-row">
                            <input id="name" type="text" placeholder="Nom" class="input-field">
                            <input id="email" type="email" placeholder="Email" class="input-field">
                        </div>
                        <input id="subject" type="text" placeholder="Sujet" class="input-field">
                        <textarea id="message" rows="5" placeholder="Le contenu de votre message ..." class="input-field"></textarea>
                    </div>
                    <button type="submit" class="submit-button">Envoyer</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-vert-100 py-8 font-poppins mt-20">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row md:justify-between">
                <div class="mb-4 md:mb-0 font-poppins">
                    <h3 class="text-lg font-semibold mb-2 ">Liens rapides</h3>
                    <ul class="font-poppins">
                        <li><a href="#" class="hover:text-gray-300 ">Accueil</a></li>
                        <li><a href="#" class="hover:text-gray-300">Actualités</a></li>
                        <li><a href="#" class="hover:text-gray-300">Contact</a></li>
                    </ul>
                </div>
                <div class="mb-4 md:mb-0 font-poppins">
                    <h3 class="text-lg font-semibold mb-2 font-poppins">Réseaux sociaux</h3>
                    <ul>
                        <li><a href="#" class="hover:text-gray-300">Facebook</a></li>
                        <li><a href="#" class="hover:text-gray-300">Twitter</a></li>
                        <li><a href="#" class="hover:text-gray-300">Instagram</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">Newsletter</h3>
                    <p>Abonnez-vous à notre newsletter pour rester à jour.</p>
                    <form class="mt-2">
                        <input type="email" placeholder="Votre adresse email"
                            class="bg-gray-700 text-white px-4 py-2 rounded-lg focus:outline-none focus:bg-gray-600">
                        <button type="submit"
                            class="bg-vert-200 text-white px-4 py-2 rounded-lg ml-2 hover:bg-blue-600">S'abonner</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
